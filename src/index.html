<!DOCTYPE html>
<html ng-app="pcBuilderApp">
  <head>
    <meta charset="utf-8">
    <title>Angular Stack Setup</title>
    <base href="/">
    <!-- inject:js -->
    <!-- endinject -->
    <!-- inject:css -->
    <!-- endinject -->
  </head>
  <body ng-controller="MainCtrl as main">

    <header>
      <nav class="navbar navbar-default" role="navigation">
      	<div class="navbar-header">
      		<button type="button" class="navbar-toggle" ng-click="main.isNavCollapsed = !main.isNavCollapsed">
      			<span class="sr-only">Toggle navigation</span>
      			<span class="icon-bar"></span>
      			<span class="icon-bar"></span>
      			<span class="icon-bar"></span>
      		</button>
          <div class="navbar-header">
            <a class="navbar-brand" ui-sref="home">pcBuilderApp</a><span class="navbar-brand" ng-show="main.user"> - {{main.user.username}}</span>
          </div>
      	</div>
      	<div class="collapse navbar-collapse" uib-collapse="main.isNavCollapsed">
          <ul class="nav navbar-nav navbar-right">
            <li ng-hide="main.user">
              <a ui-sref="register">Register</a>
            </li>
            <li ng-hide="main.user">
              <a ui-sref="login">Login</a>
            </li>
            <li ng-show="main.user">
              <a ui-sref="rigsIndex">Completes</a>
            </li>
            <li ng-show="main.user">
              <a ng-click="main.logout()">Logout</a>
            </li>
          </ul>
      	</div>
      </nav>
    </header>

    <main class="container" ui-view></main>

    <footer>

    </footer>
  </body>
</html>
