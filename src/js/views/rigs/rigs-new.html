<h1>Rigs New</h1>

<form ng-submit="rigs.submitParts()">

  <div class="form-group" ng-repeat="type in rigs.types track by $index">
    <label>{{type.description}}</label>
    <select ng-options="part.id as part.name for part in type.parts" ng-model="rigs.partIds[$index]">
      <option value="">Select one</option>
    </select>
  </div>

  <div class="form-group">
    <label>Description</label>
    <input class="form-control" type="text" name="description" ng-model="rigs.description">
  </div>
  <input type="submit" value="Submit">

</form>
