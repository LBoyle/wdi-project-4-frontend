<h1>Rigs Edit</h1>

<div ng-hide="main.user" class="row">
  <h3>Please log in</h3>
</div>

<form ng-submit="rigs.updateRig()">

  <div
    class="form-group"
    ng-repeat="type in rigs.types track by $index">
    <label>{{type.description}}</label>
    <select ng-options="part.id as part.name for part in type.parts" ng-model="rigs.newParts[type.parttype]">
      <option value="">Select one</option>
    </select>
  </div>

  <div class="form-group">
    <label>Description</label>
    <input
      class="form-control"
      type="text"
      name="description"
      ng-model="rigs.rig.description">

  </div>
  <input type="submit" value="Submit">

</form>
