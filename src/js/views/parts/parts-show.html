<h1>Parts Show</h1>

<div class="row">
  <ul>
    <li><strong>{{parts.part.name}}</strong></li>
    <li>{{parts.part.description}}</li>
    <li>{{parts.part.parttypes[0].description}}</li>
  </ul>
  <p>{{parts.part.spec}}</p>
</div>

<div class="row">
  <h3>Incompatibilities</h3>
  <div class="col-sm-6 col-md-4" ng-repeat="incompatibitily in parts.part.incompatibilities">
    {{incompatibitily.name}}
  </div>
</div>
