<h1>Parts Show</h1>

<div class="row">
  <div class="col-sm-4" style="height:300px;width:300px;">
    <img ng-src="{{parts.part.image}}" alt="{{parts.part.name}}">
  </div>

  <div class="col-sm-8">
    <ul>
      <li><strong>{{parts.part.name}}</strong></li>
      <li>{{parts.part.description}}</li>
      <li>{{parts.part.parttypes[0].description}}</li>
    </ul>
    <p>{{parts.part.spec}}</p>
  </div>

</div>
