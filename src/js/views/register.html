<h1>Register</h1>
<form name="register.registerForm" ng-submit="register.register()" novalidate>
  <div class="form-group">
    <input class="form-control" type="text" name="username" ng-model="register.user.username" placeholder="Username" required>
  </div>
  <div class="ng-message-error" ng-messages="register.registerForm.username.$error" ng-show="(register.registerForm.$submitted || register.registerForm.username.$touched)">
    <p ng-message="required">This field is required</p>
  </div>

  <div class="form-group">
    <input class="form-control" type="email" name="email" ng-model="register.user.email" placeholder="Email" ng-pattern="register.emailValidate" required>
  </div>
  <div class="ng-message-error" ng-messages="register.registerForm.email.$error" ng-show="(register.registerForm.$submitted || register.registerForm.email.$touched)">
    <p ng-message="required">This field is required</p>
    <p ng-message="pattern">Not a valid email</p>
  </div>

  <div class="form-group">
    <input class="form-control" type="password" name="password" ng-model="register.user.password" placeholder="Password" minlength="7" required>
  </div>
  <div class="ng-message-error" ng-messages="register.registerForm.password.$error" ng-show="(register.registerForm.$submitted || register.registerForm.password.$touched)">
    <p ng-message="required">This field is required</p>
    <p ng-message="minlength">Must be at least 7 characters</p>
  </div>

  <div class="form-group">
    <input class="form-control" type="password" name="password_confirmation" ng-model="register.user.password_confirmation" placeholder="Password confirmation" ng-pattern="register.user.password" required>
  </div>
  <div class="ng-message-error" ng-messages="register.registerForm.password_confirmation.$error" ng-show="(register.registerForm.$submitted || register.registerForm.password_confirmation.$touched)">
    <p ng-message="required">This field is required</p>
    <p ng-message="pattern">Passwords do not match</p>
  </div>

  <input class="btn btn-primary" type="submit" value="Submit" />
</form>
